<div *mobxReaction="participantLoaded.bind(this)">
  <div style="padding:1em" *ngIf="details">
    <mat-card style="padding:1em">
      <mat-card-content>
        <div class="card-title">
          <h1>Summary</h1>
          <button mat-button (click)="editProfile()">
            <mat-icon svgIcon="edit" style="margin-right: 5px;"></mat-icon>
            Update
          </button>
        </div>
        <div style="display: flex;">
          <div style="width: 100px; font-weight: bold;">
            {{ details["f2a_participant_id"] }}
          </div>
          <div>
            <div class="info-row">
              <mat-icon>folder_shared</mat-icon>
              <div>{{ details["f2a_national_id"] }}</div>
            </div>
            <div class="info-row">
              <mat-icon>phone</mat-icon>
              <div>
                <div>
                  {{ details["f2a_phone_number"] }}
                </div>
                <div>
                  {{ details["f2a_phone_number_2"] }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <mat-expansion-panel name="expansion" id="expansion" class="no-shadow">
          <mat-expansion-panel-header>
            <mat-panel-description>Additional Information </mat-panel-description>
          </mat-expansion-panel-header>
          <div *ngFor="let el of detailsMetaArr">
            <span>{{ el[0] }}: </span>
            <span>{{ el[1] }}</span>
          </div>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
    <hr />
    <mat-grid-list rowHeight="100px" [cols]="gridCols" gutterSize="10px">
      <mat-grid-tile [class.disabled]="form.disabled" [class.completed]="form.completed" *ngFor="let form of forms"
        colspan="1" rowspan="1" (click)="openForm(form)">
        <div class="form-card">
          <mat-icon class="form-icon" [svgIcon]="form.icon"></mat-icon>
          <h3 style="margin-bottom: 0;">{{ form.title }}</h3>
        </div>
      </mat-grid-tile>
      <p *ngIf="details === undefined">Details not found</p>
    </mat-grid-list>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="!details"></mat-progress-bar>
</div>
