<!-- Participant Search -->
<div style="display: flex;">
  <mat-form-field style="flex: 1; margin-left: 1em;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>
  <button
    mat-flat-button
    color="accent"
    (click)="addRecord()"
    style="margin: 1em;"
  >
    <mat-icon>add</mat-icon>
    Add Record
  </button>
</div>
<!-- Participants List -->
<div class="mat-elevation-z8" style="flex: 1;" *mobxAutorun>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!store.dataLoaded"
  ></mat-progress-bar>
  <table
    mat-table
    [dataSource]="dataSource"
    *mobxReaction="setDatasource.bind(this)"
  >
    <ng-container matColumnDef="f2a_participant_id">
      <th mat-header-cell *matHeaderCellDef>Participant ID</th>
      <td mat-cell *matCellDef="let row" (click)="handleRowClicked(row)">
        <div style="display: flex;">
          <div style="width: 100px; font-weight: bold;">
            {{ row["f2a_participant_id"] }}
          </div>
          <div>
            <div class="info-row">
              <mat-icon>perm_identity</mat-icon>
              <div>{{ row["f2a_national_id"] }}</div>
            </div>
            <div class="info-row">
              <mat-icon>phone</mat-icon>
              <div>
                <div>
                  {{ row["f2a_phone_number"] }}
                </div>
                <div>
                  {{ row["f2a_phone_number_2"] }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
